<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project #2: Drum Kit</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <main>
    </main>
    <div class="container">
        <div class="box" id="boom" onClick="playBoom()"><H2>A</H2><p>Boom</p></div>
        <div class="box" id="clap" onClick="playClap()"><H2>S</H2><p>Clap</p></div>
        <div class="box" id="hihat" onClick="playHiHat()"><H2>D</H2><p>Hi-Hat</p></div>
        <div class="box" id="kick" onClick="playKick()"><H2>F</H2><p>Kick</p></div>
        <div class="box" id="openhat" onClick="playOpenHat()"><H2>G</H2><p>Open-Hat</p></div>
        <div class="box" id="ride" onClick="playRide()"><H2>H</H2><p>Ride</p></div>
        <div class="box" id="snare" onClick="playSnare()"><H2>J</H2><p>Snare</p></div>
        <div class="box" id="tink" onClick="playTink()"><H2>K</H2><p>Tink</p></div>
        <div class="box" id="tom" onClick="playTom()"><H2>L</H2><p>Tom</p></div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
